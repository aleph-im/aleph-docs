
name: Actions

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Black
        run: pipenv run black --check .

      - name: Mypy
        run: pipenv run mypy --ignore-missing-imports .


  build:
    runs-on: ubuntu-22.04
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Build
        run: pipenv run mkdocs build

      - name: Upload
        run: |
          export IPFS_CID=$(pipenv run --quiet ./utils/publish-on-aleph.py)
          echo $IPFS_CID >> $GITHUB_STEP_SUMMARY
          echo "ipfs_cid=$IPFS_CID" >> $GITHUB_ENV
        env:
          PIPENV_IGNORE_VIRTUALENVS: 1

      - name: Comment PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Deployed (not pinned) on https://ipfs-2.aleph.im/ipfs/${{ env.ipfs_cid }}

      - uses: actions/upload-artifact@v3
        with:
          name: aleph-docs
          path: site
